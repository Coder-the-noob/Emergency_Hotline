<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- DaisyUI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- Tailwind CSS cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <header class="flex bg-white px-6 py-3">
        <!-- left -->
        <img class="w-11 h-11 ml-3 my-3" src="./assets/logo.png" alt="Emergency Hotline Logo">
        <div class="ml-3">
            <h1 class="text-2xl font-bold text-[#006747]">Emergency<br>Service</h1>
        </div>

        <!-- right -->
        <div class="flex justify-center items-center ml-auto gap-3">
            <!-- heart -->
            <div id="heartBox" class="bg-[#41ff6b1a] px-3 py-1 rounded-full flex items-center gap-3 ml-6">
                <span id="heart-count" class="font-bold text-[16px]">0</span>
                <i class="fa-solid fa-heart text-red-500"></i>
            </div>
            <!-- coin -->
            <div id="coinBox" class="bg-[#41ff6b1a] px-3 py-1 rounded-full flex items-center gap-3">
                <span id="coin-count" class="font-bold text-[16px]">100</span>
                <i class="fas fa-coins text-yellow-500"></i>
            </div>

            <!-- copy -->
            <button id="copyBtn" class="bg-[#00A63E] text-[#FFFFFF] px-3 py-1 rounded-full flex items-center gap-3 font-bold text-[16px]">
                <span id="copyCount">0</span>
                <span>Copy</span>
            </button>
        </div>
    </header>
</body>
</html>
